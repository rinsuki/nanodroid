name: Build

on:
- push

jobs:
  build:
    env:
      NANO_VERSION: 5.8
    strategy:
      matrix:
        arch:
        - amd64
        - arm64
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: Download Sources
      run: wget https://www.nano-editor.org/dist/v5/nano-${{ env.NANO_VERSION }}.tar.xz
    - name: Extract Sources
      run: |
        tar xf nano-${{ env.NANO_VERSION }}.tar.xz
        mv nano-${{ env.NANO_VERSION }} nano
    - name: Build in Docker
      run: |
        docker buildx build --platform linux/${{ matrix.arch }} -t nano:latest --output type=local,dest=./dest .
    - name: Archive
      uses: actions/upload-artifact@v2
      with:
        name: nano-${{ matrix.arch }}
        path: nano/dest/nano
